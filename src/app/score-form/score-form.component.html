<h2>Score Form</h2>

<form action="get">
     <div>
        <label for="week">Week</label>
        <input type="number" id="week" name="week">
     </div>

     <div>
        <label for="opponent">Opponent</label>
        <input type="text" id="opponent" name="opponent" placeholder="at least 8 characters">
     </div>

     <div>
        <label for="our-score">Our Score</label>
        <input type="number" id="our-score" name="our-score">
        <label for="their-score">Their Score</label>
        <input type="number" id="their-score" name="their-score">
     </div>

     <div>
        <label for="password" id="password">Password</label>
        <input type="password" id="password" name="password">
     </div>

     <div>
        <label for="quarter">Quarter</label>
        <input type="radio" name="quarter" value="1">First
        <input type="radio" name="quarter" value="2">Second
        <input type="radio" name="quarter" value="3">Third
        <input type="radio" name="quarter" value="4">Fourth
     </div>

     <div>
        <label for="sport">Sport</label>
        <select id="sport" name="sport">
            <option value="football">Football</option>
            <option value="basketball" selected>Basketball</option>
            <option value="baseball">Baseball</option>
        </select>   
     </div>

     <div>
        <label for="narrative">Narrative</label>
        <textarea id="narrative" name="narrative"></textarea>
     </div>

     <div>
        <label for="outstanding players">Outstanding Players</label>
        <ul>
            <li><input type="checkbox" name="outstanding-players" value="Smith">Smith</li>
            <li><input type="checkbox" name="outstanding-players" value="Jones">Jones</li>
            <li><input type="checkbox" name="outstanding-players" value="Brown">Brown</li>
            <li><input type="checkbox" name="outstanding-players" value="White">White</li>
            <li><input type="checkbox" name="outstanding-players" value="Black">Black</li>
        </ul>
     </div>

     <div>
        <input type="hidden" name="user-id" value="1">
        <input type="submit" value="Submit">
     </div>
</form>
